<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 标题 -->
    <title>千年祈福墙</title>
    <!-- 关键词 -->
    <meta name="keywords" content="" />
    <!-- 网站简介 -->
    <meta name="description" content="" />
    <!-- 自适应屏幕 -->
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <!-- IE兼容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- 最新 删除提示 CSS 文件 -->
    <link rel="stylesheet" href="css/save-tip.css">
    <!-- 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="bg-white">
    <!-- 顶部 -->
    <div class="top count-top">
        <a href="javascript:;" class="userce" data-toggle="modal" data-target=".tanchuchuang-baoshu">报数</a>
        菩提心
        <a href="javascript:;" class="goback item">
            <input type="submit" value="" class="count-delete">
        </a>
    </div>

    <div class="count-center">
        <h3 class="count-number">0</h3>
        <p>修行是点滴的功夫</p>
        <div class="count-clear clearfix">
            <div class="left"><a href="javascript:;" >清除</a></div>
            <div class="right laba1" onclick="enableMute()"><img src="images/laba2.png" alt=""></div>
            <div class="right laba2 dn" onclick="disableMute()"><img src="images/laba1.png" alt=""></div>
        </div>
    </div>

    <div class="count-click" id="muyu-click">
    </div>

    <!-- 木鱼声音 -->
    <audio id="beep-one" controls="controls" preload="auto" style="display:none">
        <source src="video/muyu.mp3"></source>
    </audio>


    <!-- 报数弹出框 -->
    <div class="modal fade tanchuchuang-baoshu"  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" >
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <h4>报数</h4>
                <h3>1 <span>遍</span></h3>
                <a href="javascript:;" data-dismiss="modal">确定</a>
                <div class="baoshu-close" data-dismiss="modal">
                    <img src="images/er.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery文件 -->
    <script src="js/jquery.min.js"></script>
    <script>var beepOne = $("#beep-one")[0];
        $("#muyu-click")
            .click(function() {
                beepOne.play();
    });
    </script>

    <!-- 打开关闭声音 -->
    <script>
        var btn=document.getElementById("muyu-click");
        var myvideo=document.getElementById("beep-one");
        //关闭声音
        function enableMute(){
            myvideo.muted=true;
            btn[0].disabled=true;
            btn[1].disabled=false;
        }
        //打开声音
        function disableMute(){
            myvideo.muted=false;
            btn[0].disabled=false;
            btn[1].disabled=true;
        }
    </script>


    <script>
        $(".laba1").click(function(){
            $(".laba1").addClass("dn");
            $(".laba2").removeClass("dn");
        })
         $(".laba2").click(function(){
            $(".laba2").addClass("dn");
            $(".laba1").removeClass("dn");
        })
    </script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 删除提示 js-->
    <script src="js/save.js"></script>

    <script>
        $(".count-click").click(function() {
            var n1=$(".count-number").text();
            n1++;
            $(".count-number").text(n1);
        })
        $(".count-clear a").click(function() {
            var n1=$(".count-number").text();
            n1=0;
            $(".count-number").text(n1);
        })
    </script>

    <script>
        $(document).ready(function(){
            $('.item .count-delete').click(function(){
                var elem = $(this).closest('.item');
                $.confirm({
                    'message'   : '您的功课记录尚未提交，是否确认退出？',
                    'buttons'   : {
                        '确定'   : {
                            'class' : 'blue',
                            'action': function(){

                            }
                        },
                        '取消'    : {
                            'action': function(){}
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>

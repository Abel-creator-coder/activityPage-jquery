<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 标题 -->
    <title>编辑共修</title>
    <!-- 关键词 -->
    <meta name="keywords" content="" />
    <!-- 网站简介 -->
    <meta name="description" content="" />
    <!-- 自适应屏幕 -->
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <!-- IE兼容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/banner.css" rel="stylesheet" />
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- 顶部 -->
    <div class="top lessons-top">
        <h4>编辑共修<a href=""><span class="iconfont">&#xe60e;</span></a></h4>  
    </div>
    
    <!-- 每日共修图像 -->
    <div class="mind-made-photo">
       <form id="" method="post" enctype="multipart/form-data" >
            <div class="goods-pic">
                <a href="javascript:void(0);" class="input-file">
                   <input type="file" name="file" id="take-picture" class="tpic1" onchange="getFileSize(this.value)">更换封面
                </a>
               <img src="images/banner3.jpg" id="show-picture" alt="">
            </div>
        </form>
    </div>
    
    <!-- 编辑共修信息 -->
    <div class="release-lesson">
        <form action="">
            <div class="form-group clearfix">
                <input type="text" placeholder="请输入共修主题">
            </div>
            <h5>共修时间</h5>
            <div class="form-group clearfix">
                <label for="">开始时间</label>
                <input type="text">
            </div>
            <div class="form-group clearfix">
                <label for="">结束时间</label>
                <input type="text">
            </div>
            <h5>共修内容</h5>
            <div class="form-group clearfix">
                <label for="">共修内容</label>
                <input type="text">
            </div>
            <div class="form-group clearfix"">
                <label for="">共修遍数</label>
                <input type="text">
            </div>
            <h5>共修详情</h5>
            <div class="form-group">
                <textarea name="" class="" placeholder="请认真填写共修详情" ></textarea>
            </div>
            <h5>功课总动向</h5>
            <div class="form-group">
                <textarea name="" class="" placeholder="例如填写回向给某事故遇难同胞等" ></textarea>
            </div>
            <input type="submit" value="确认发布">
        </form>
    </div>

    
    <!-- jQuery文件 -->
    <script src="js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 图像调用 -->
    <script src="js/photo.js"></script>
</body>
</html>
